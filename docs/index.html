<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See Your Future</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: radial-gradient(circle at top, #1a0033, #000);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Floating particles */
        .particles span {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            opacity: 0.2;
            animation: move 8s linear infinite;
        }

        @keyframes move {
            from { transform: translateY(100vh); }
            to { transform: translateY(-10vh); }
        }

        /* Main Content */
        .container {
            text-align: center;
            color: white;
            max-width: 700px;
            padding: 20px;
            position: relative;
            z-index: 10;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 52px;
            font-weight: 700;
            color: #ff0099;
            text-shadow: 0 0 15px #ff0099;
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            from { text-shadow: 0 0 10px #ff0099; }
            to { text-shadow: 0 0 25px #ff0099; }
        }

        p {
            margin-top: 15px;
            font-size: 20px;
            opacity: 0.9;
            line-height: 1.7;
        }

        button {
            margin-top: 25px;
            padding: 16px 35px;
            font-size: 22px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(90deg, #ff0077, #ff3399);
            color: white;
            cursor: pointer;
            transition: 0.3s ease;
            box-shadow: 0 0 15px #ff0099;
        }

        button:hover {
            transform: scale(1.12);
            box-shadow: 0 0 25px #ff33aa;
        }

        /* FULLSCREEN VIDEO POPUP */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .modal video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #closeBtn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: red;
            padding: 10px 16px;
            border-radius: 50%;
            font-size: 22px;
            cursor: pointer;
            z-index: 2000;
            color: white;
        }
    </style>
</head>

<body>

    <!-- Floating particles -->
    <div class="particles">
        <span style="left:10%; animation-duration:7s;"></span>
        <span style="left:30%; animation-duration:9s;"></span>
        <span style="left:50%; animation-duration:6s;"></span>
        <span style="left:70%; animation-duration:8s;"></span>
        <span style="left:90%; animation-duration:10s;"></span>
    </div>

    <div class="container">
        <h1>See Your Future ðŸ”®</h1>

        <p>
            Your future is brighter than you think.  
            Every dream you hold inside has the power to become real.  
            Take a deep breathâ€¦ and get ready to see the journey ahead of you.  
        </p>

        <button id="futureBtn">See Future</button>
    </div>

    <!-- FULLSCREEN VIDEO MODAL -->
    <div id="videoModal" class="modal">
        <span id="closeBtn">&times;</span>

        <video id="futureVideo" controls>
            <source src="future-video.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        const btn = document.getElementById("futureBtn");
        const modal = document.getElementById("videoModal");
        const closeBtn = document.getElementById("closeBtn");
        const video = document.getElementById("futureVideo");

        btn.addEventListener("click", () => {
            modal.style.display = "flex";
            video.play();
        });

        closeBtn.addEventListener("click", () => {
            modal.style.display = "none";
            video.pause();
            video.currentTime = 0;
        });
    </script>

</body>
</html>
